[loggers]
keys=root,sLogger,EDA,main,format,read,write,plot,IntersectingValidation,utildata

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=fileFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_sLogger]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=sLogger
propagate=0

[logger_EDA]
level=INFO
handlers=consoleHandler,fileHandler
qualname=EDA
propagate=0

[logger_utildata]
level=INFO
handlers=consoleHandler,fileHandler
qualname=utildata
propagate=0

[logger_IntersectingValidation]
level=INFO
handlers=consoleHandler,fileHandler
qualname=IntersectingValidation
propagate=0

[logger_main]
level=INFO
handlers=consoleHandler,fileHandler
qualname=main
propagate=0

[logger_format]
level=INFO
handlers=consoleHandler,fileHandler
qualname=format
propagate=0

[logger_read]
level=INFO
handlers=consoleHandler,fileHandler
qualname=read
propagate=0

[logger_write]
level=INFO
handlers=consoleHandler,fileHandler
qualname=write
propagate=0

[logger_plot]
level=INFO
handlers=consoleHandler,fileHandler
qualname=write
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
filemode='w+'
level=DEBUG
formatter=fileFormatter
args=('log/logfile.log',)

[formatter_fileFormatter]
format=%(asctime)s,  %(name)s, %(levelname)-8s, %(message)s

[formatter_consoleFormatter]
format=%(levelname)s  %(message)s
